<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ajax() 메서드와 JSON 데이터</title>
<style type="text/css">
	table{
		width:100%;
		border : 1px solid black;
	}
	th,td{
		border:1px solid black;
		text-align:center;
	}
</style>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"
   integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
   crossorigin="anonymous">
   </script>
 <script type="text/javascript">
 	$.ajax({
 		type:"GET",
 		url:"data.json", // 호출 url
 		dataType:"json", //응답 데이터 타입
 		success:function(data){ //data는 data.json의 전체데이터를 의미 // ajax 통신 성공후 실행함수
 			console.log("성공!");
 			var elem="";
 			
 			$.each(data,function(index,obj){//너가받아온 데이터만큼 function 수행해줘~~~
 				elem+="<tr>",		// obj는 json파일에 저장된 개별객체를 의미
 				elem+="<td>"+obj.name+"</td>";// 메서드의 형태를 맞춰서 사용해야한다. 
 				elem+="<td>"+obj.score1+"</td>";//데이터 갯수를 먼저불러오고 값을 불러온다.
 				elem+="<td>"+obj.score2+"</td>";
 				elem+="<td>"+obj.score3+"</td>";
 				elem+="<td>"+obj.score4+"</td>";
 				elem+="</tr>";
 			}); 
 			
 			$("table tbody").append(elem); //table 에 존재하는 tbody에 추가한다. 반복하여 불러온 요소들을
 		},
 		error:function(error){
 			console.log(error.status);
 			console.log(error.errorText);
 			
 		}
 	});
 	//jQuery 라이브러리가 가진, 비동기처리를 담당하는 (실시간으로 데이터를 로드하는) 메서드
 
 </script>

</head>
<body>

<table>
	<caption>학생들의 시험점수</caption>
	<thead>
		<tr>
			<th>이름</th>
			<th>시험1</th>
			<th>시험2</th>
			<th>시험3</th>
			<th>시험4</th>
		</tr>
	</thead>
	<tbody>
	</tbody>
</table>

</body>
</html>
