<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>예제</title>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"
   integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
   crossorigin="anonymous">
   </script>
   <script type="text/javascript">
 	$.ajax({
 		type:"GET",
 		url:"imgData.json",
 		dataType:"json",
 		success:function(data){ //data는 data.json의 전체데이터를 의미
 			console.log("성공!");
 			var elem="";
 			
 			$.each(data,function(index,obj){//너가받아온 데이터만큼 function 수행해줘~~~
 				elem+="<h2>"+obj.name+"</h2>";		// obj는 json파일에 저장된 개별객체를 의미
 				elem+="<a href='"+obj.link+"'><img alt='"+obj.name+"' src='images/"+obj.imgName+"'></a>'"; // 메서드의 형태를 맞춰서 사용해야한다. 데이터 갯수를 먼저불러오고 값을 불러온다.
 				
 				
 				
 			}); 
 			
 			$("#img").append(elem);
 		},
 		error:function(error){
 			console.log(error.status);
 			console.log(error.errorText);
 			
 		}
 	});
 	//jQuery 라이브러리가 가진, 비동기처리를 담당하는 (실시간으로 데이터를 로드하는) 메서드
 
 </script>
   
</head>
<body>
<div id="wrapper">
	<h1>ajax() 메서드 실습</h1>
	<div id="img">
		<h2>이미지제목</h2>
		
	</div>
</div>

</body>
</html>
