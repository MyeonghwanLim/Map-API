<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
 
<style>
    #pano{
        width:100%;
        height:600px;
        
    }
</style>
<script src="http://maps.google.com/maps/api/js?key=AIzaSyA0f_81YeWqDPeGq7B7S91vdTYZplEiXJQ&region=kr"></script>
</head>
<body>
    <div id="map"></div>
    <div id="pano"></div>
 
 
<script type="text/javascript">
    var map;
    
    // 거리뷰 출력
    function initMap(){
        var ll = {lat:-33.858005, lng: 151.214299};
        map = new google.maps.Map(
                document.getElementById("map"),
                {zoom: 17, center: ll}
                );
        var panorama = new google.maps.StreetViewPanorama(
                document.getElementById("pano"),
                {
                  position: ll,
                  pov: {
                    heading: 34,
                    pitch: 10,
                  },
                }
              );
        map.setStreetView(panorama);
    }
    initMap(); 
 
</script>
</body>
</html>
