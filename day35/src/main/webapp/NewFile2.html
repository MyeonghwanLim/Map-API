<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>구글 맵 API</title>
<style type="text/css">
   *{
      margin: 5px;
      padding: 5px;
   }
   #map{
      width: 900px;
      height: 500px;
      border: 2px solid blue;
   }
</style>
<script src="http://maps.google.com/maps/api/js?key= AIzaSyA0f_81YeWqDPeGq7B7S91vdTYZplEiXJQ&region=kr"></script>
</head>
<body>

<div id="map">
</div>
<button id="btn1">지도 중심 이동-1</button>
<button id="btn2">지도 중심 이동-2</button>

<script type="text/javascript">
   var btn1=document.getElementById('btn1');
   btn1.addEventListener('click',func1);
   var btn2=document.getElementById('btn2');
   btn2.addEventListener('click',func2);
   
   var map;
   function initMap(){
      var ll={lat:37.385271,lng:126.922194};
      map=new google.maps.Map(
            document.getElementById("map"),
            {zoom:17,center:ll}
         );
      new google.maps.Marker(
            {position:ll,map:map,label:"마커-내 현재위치"}
         );
   }
   initMap();
   
   function func1(){
      var ll={lat:33.369515, lng:126.564646};
      map.panTo(ll);
      map.setZoom(9);
   }
   function func2(){
      var ll={lat:-30.339098, lng:175.609729};
      map=new google.maps.Map(
               document.getElementById("map"),
               {zoom:13,center:ll}
         );
   }
</script>

</body>
</html>
