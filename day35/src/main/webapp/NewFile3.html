<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>맵 API</title>
<style type="text/css">
 
    *{
        margin: 5px;
        padding: 5px;
    }
    #map{
        border: 2px solid blue;
        width: 500px;
        height: 300px;
    }
 
</style>
<!-- <script src="http://maps.google.com/maps/api/js?key=자기가발급한키를입력&region=kr"></script> -->
<script src="http://maps.google.com/maps/api/js?key=YOUR+KEY&region=kr"></script>
</head>
 
<body>
    <div id="map"></div>
    <button id="btn1">태어난 장소</button>
    <button id="btn2">초등학교</button>
    <button id="btn3">추억의 장소</button>
    ㅇ
    <script type="text/javascript">
        
        // 버튼들 불러와서 변수에 담아주고
        var btn1 = document.getElementById("btn1");
        var btn2 = document.getElementById("btn2");
        var btn3 = document.getElementById("btn3");
        // 각각 버튼에 이벤트 추가
        btn1.addEventListener("click", changeMap1);
        btn2.addEventListener("click", changeMap2);
        btn3.addEventListener("click", changeMap3);
        
    
        var map;
        // 지도 출력
        function initMap(){
            // 위치데이터 경도, 위도로 구성된 jso 파일은 항상 이런식으로 구성되어있다.
            var ll = {lat:37.385271,lng:126.922194};
            map = new google.maps.Map(
                    document.getElementById("map"),
                    {zoom: 17, center: ll}
                    );
            new google.maps.Marker(
                {position: ll,
                    map: map,
                    label: "우리집"}        
            );
        }
        initMap(); // 맵 생성
        
        // 지도의 중심을 변경하는 작업
        function changeMap1(){
            var ll = {lat:35.884104, lng: 128.624317};
            map.panTo(ll);
            map.setZoom(16);
            new google.maps.Marker(
                    {position: ll,
                        map: map,
                        label: "여기서 태어났어요!"}        
                );
        } 
        // 새로운 지도를 여는 작업 -> 마커 지워짐
        function changeMap2(){
            var ll = {lat:37.384253, lng: 126.949942};
            map = new google.maps.Map(
                    document.getElementById("map"),
                    {zoom:17, center: ll}
                    );
            new google.maps.Marker(
                    {position: ll,
                        map: map,
                        label: "여기서 초등학교 다녔어요!"}        
                );
        }
        // 거리뷰를 새창으로 보여주는 작업
        function changeMap3(){
            window.open('NewFile4.html','_self',width=300,height=300);
        }
    </script>
</body>
</html>
